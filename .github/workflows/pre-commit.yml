name: pre-commit

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  run-hooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: pre-commit/action@v3.0.1
