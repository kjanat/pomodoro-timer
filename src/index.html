<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Focus Timer - Pomodoro Technique</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="title">üçÖ Focus Timer</h1>
            <p class="subtitle">Stay focused with the Pomodoro Technique</p>
        </header>

        <main class="main">
            <div class="timer-section">
                <div class="timer-mode">
                    <span id="current-mode" class="mode-text">Focus Time</span>
                    <span id="session-count" class="session-counter">Session 1</span>
                </div>
                
                <div class="timer-circle">
                    <svg class="progress-ring" width="280" height="280">
                        <circle class="progress-ring__background" cx="140" cy="140" r="130"></circle>
                        <circle class="progress-ring__progress" cx="140" cy="140" r="130"></circle>
                    </svg>
                    <div class="timer-content">
                        <div id="timer-display" class="timer-display">25:00</div>
                        <div id="timer-label" class="timer-label">minutes</div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start-button" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂</span>
                        <span class="btn-text">Start</span>
                    </button>
                    <button id="pause-button" class="btn btn-secondary" style="display: none;">
                        <span class="btn-icon">‚è∏</span>
                        <span class="btn-text">Pause</span>
                    </button>
                    <button id="reset-button" class="btn btn-outline">
                        <span class="btn-icon">‚Üª</span>
                        <span class="btn-text">Reset</span>
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-toggle">
                    <button id="settings-toggle-btn" class="settings-btn">‚öôÔ∏è Settings</button>
                </div>
                
                <div id="settings-panel" class="settings-panel">
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label for="focus-duration">Focus Duration</label>
                            <div class="input-group">
                                <input type="number" id="focus-duration" value="25" min="1" max="60">
                                <span class="input-suffix">min</span>
                            </div>
                        </div>
                        
                        <div class="setting-item">
                            <label for="short-break-duration">Short Break</label>
                            <div class="input-group">
                                <input type="number" id="short-break-duration" value="5" min="1" max="30">
                                <span class="input-suffix">min</span>
                            </div>
                        </div>
                        
                        <div class="setting-item">
                            <label for="long-break-duration">Long Break</label>
                            <div class="input-group">
                                <input type="number" id="long-break-duration" value="15" min="1" max="60">
                                <span class="input-suffix">min</span>
                            </div>
                        </div>
                        
                        <div class="setting-item">
                            <label for="long-break-interval">Long Break After</label>
                            <div class="input-group">
                                <input type="number" id="long-break-interval" value="4" min="2" max="10">
                                <span class="input-suffix">sessions</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-options">
                        <div class="option-item">
                            <input type="checkbox" id="auto-start-breaks" checked>
                            <label for="auto-start-breaks">Auto-start breaks</label>
                        </div>
                        
                        <div class="option-item">
                            <input type="checkbox" id="auto-start-focus" checked>
                            <label for="auto-start-focus">Auto-start focus sessions</label>
                        </div>
                        
                        <div class="option-item">
                            <input type="checkbox" id="sound-enabled" checked>
                            <label for="sound-enabled">Sound notifications</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <h3>Today's Progress</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="completed-sessions">0</div>
                        <div class="stat-label">Completed Sessions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="total-focus-time">0h 0m</div>
                        <div class="stat-label">Focus Time</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è for productivity enthusiasts</p>
        </footer>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
