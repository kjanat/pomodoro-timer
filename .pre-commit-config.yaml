repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        language_version: system
        files: \.(js|json|md|html|css|ya?ml)$
        exclude: pnpm-lock.yaml
  - repo: https://github.com/standard/standard
    rev: v17.1.2
    hooks:
      - id: standard
        language_version: system
        types: [javascript]
